server:
  port: 8010

spring:
  application:
    name: microservice-consumer-movie


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    #true表示将自己的IP注册到Eureka Server,如果不配置该属性或将起设置为false，则表示微服务所在的操作系统的hostname到Eureka Server.
    prefer-ip-address: true

info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@

logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.descriptor.sql.BasicBinder: TRACE
    org.hibernate.descriptor.sql.BasicExtractor: TRACE

user:
  userServiceUrl: localhost:8099/
